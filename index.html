<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PaperMining</title>
    <link href="https://fonts.googleapis.com/css?family=Abel|Nanum+Gothic|Quicksand|Raleway|Staatliches" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>
<script src="js/util/localStorage4User.js"></script>
<center>
    <h1>PaperMining</h1>
    <h2>Welcome, <div id="contributor_local" contenteditable="true"></div></h2>
</center>

<script>
    var userEntry = document.getElementById("contributor_local");
    userEntry.innerHTML = ""+getValueFromLS();

    $('div[contenteditable=true]').keydown(function(e) {
        // trap the return key being pressed
        if (e.keyCode == 13) {
            saveUserName("contributor_local");
            $(this).blur();
        }
    });

    $('div[contenteditable=true]').blur(function() {
        saveUserName("contributor_local");
    });

</script>
<div style="height:100%;width:100%;position:absolute;top:0;left:0;background-color:#000000;display:none;">
    <div id="divOperationMessage" style="background-color: White; border: 2px solid black;
        display: block;  width: 350px; z-index: 1001; top: 60px; left: 240px; position: fixed;
        padding-left: 10px;margin:auto;">GG</div>
</div>

<center>
    <H2><a href="./html/table.html?context=collect">Enter</a></H2><br>

    forked from <a href="https://github.com/jinkijung/PaperMining">Paper Mining</a>
    <br>
    powered by <a href="https://github.com/">GitHub</a>
</center>

<script>
    function doesHaveUserName(){
        var userEntry = document.getElementById("contributor_local");
        var userName = userEntry.textContent;
        if(userName.length ==0){
            alert("You must enter user name.");
            $("#contributor_local").effect("highlight", {}, 3000);
            return false;
        }
        else
            return true;
    }

    function getLink(projName){
        if(doesHaveUserName()){
            location.href='share.html?proj='+projName;
        }
    }

</script>
</body>
</html>
